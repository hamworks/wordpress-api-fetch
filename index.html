<body>
<h1>hello</h1>
<script type="module">
//import wpFetch from 'https://cdn.pika.dev/@hamworks/wordpress-api-fetch';
import wpFetch from './build-module/index.js';
const rootURL = "https://ja.wordpress.org/wp-json/";
wpFetch.use( wpFetch.createRootURLMiddleware( rootURL ) );
wpFetch.use( wpFetch.fetchAllMiddleware );
const main = async () => {
	const posts = await wpFetch( { path: '/wp/v2/posts?per_page=-1' }, { mode: 'cors'} );
	console.log(posts);
}
main();
</script>
</body>
